<div class="match-container">
	<h2>Here's your Santa match</h2>   
	<a href="http://community.lithium.com/t5/user/viewprofilepage/user-id/{{match.litho.userId}}">
		<img ng-src="{{match.litho['url-icon']}}">
	</a>
	<h1>{{match.name}} ({{match.email}})</h1>
	<div ng-if="match.preferences">
		<p>{{match.name}} likes {{match.preferences}}</p>
	</div>
	<div ng-if="!match.preferences">
		<p>{{match.name}} likes everything!</p>
	</div>
