<div style="width:250px; margin-left: 40%; margin-top: 10%;" ng-controller="Login">
	<form role="form">
	 <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input size="30" ng-model="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Your Lithium email address">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input size="30" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <button ng-click="login()" type="submit" class="btn btn-default">Submit</button>
	</form>  
</div>
